<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mousy</title>
	<link rel="stylesheet" href="index.css">
	<script src="./index.js"></script>
</head>

<body>
	<!-- <div class="box"></div> -->
	<svg width="100%" height="100%" onload="draggable(evt)">
		<defs>
			<radialGradient id="radial" cx="50%" cy="50%" fx="50%" fy="50%" r="0.99px">
				<stop offset="0%" stop-color="black" />
				<stop offset="47%" stop-color="black" />
				<stop offset="49.5%" stop-color="gray" />
				<stop offset="53%" stop-color="white" />
				<stop offset="100%" stop-color="white" />
			</radialGradient>
			<mask id="hole">
				<rect width="100%" height="100%" fill="white" />
				<circle id="bubble" class="on" r="400vh" cx="50vw" cy="50vh" fill="black" stroke="url(#radial)" stroke-width="0" />
			</mask>
		</defs>

		<rect id="outer" width="100%" height="100%" fill="rgba(0,0,0,0.5)" mask="url(#hole)" />

	</svg>
</body>

</html>
